<div class="container" ng-controller="WidgetsController">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li class="active"><a href="#">Home</a>
            </li>
            <li><a href="#/about">About</a>
            </li>
        </ul>
        <h3 class="text-muted">Amazing Widgets</h3>
    </div>
    <widget-jumbotron></widget-jumbotron>
    <div class="col-lg-12 widgets-list">
        Filter:
        <input ng-model="search" />Order By:
        <select ng-model="orderByField">
            <option value="name">Name</option>
            <option value="description">Description</option>
            <option value="cost">Cost</option>
        </select>
        <widget-list-item widget="widget" ng-repeat="widget in widgets | filter: search | orderBy : orderByField"></widget-list-item>
    </div>
</div>
