<div class="container" ng-controller="WidgetController">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li class="active"><a href="#">Home</a>
            </li>
            <li><a href="#/about">About</a>
            </li>
        </ul>
        <h3 class="text-muted">Amazing Widgets</h3>
    </div>
    <div class="jumbotron">
        <h1>Amazing Widgets</h1>
        <p class="load">{{widget.name}}</p>
    </div>
    <div class="col-lg-12 widget">
        <p>{{widget.description}}</p>
        <img ng-src="images/{{widget.imageSrc}}" />
        <p>${{widget.cost}}
            <h2>Features</h2>
            <p ng-repeat="feature in widget.features"><snippet words="10" text="{{feature}}"></snippet></p>
    </div>
</div>
